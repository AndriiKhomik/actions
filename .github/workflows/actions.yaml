name: GitHub actions
run-name: ${{github.actor}} has triggered the pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  run-app:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Install jdk
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "zulu"
